{{ define "blockchain" }}
{{ template "header" }}

        <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Previous Hash</th>
                <th>Data</th>
                <th>Hash</th>
            </tr>
        </thead>
        <tbody>
            {{range.}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.PrevHash}}</td>
                <td>{{.Data}}</td>
                <td>{{.Hash}}</td>
            </tr>
            {{end}}
        </tbody>
        </table>
{{ template "footer" }}
{{end}}
